    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <header class="bg-light">
        <div class="container pl-0 pr-0">
            <nav class="navbar navbar-expand-sm navbar-light bg-light p-0">

                <a class="navbar-brand bg-primary text-light pr-3 pl-3" href="index.html">
                    <h1>Andrew Meyer</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container pl-4 pr-4">
        <form>
            <div class="form-row">
                <div class="col-md-4">
                    <label for="formFirstName">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-4">
                    <label for="formLastName">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-8">
                    <label for="formEmail">Email</label>
                    <input type="text" class="form-control" id="formEmail" placeholder="email@example.com">
                </div>
            </div>
            <div class="form-row pb-2">
                <div class="col-md-8">
                    <label for="formComment">Comments</label>
                    <textarea class="form-control" id="formCommentInput" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </main>

    <footer class="footer navbar-fixed-bottom bg-light">
            <div class="col"></div>
            <div class="col text-center text-muted small">
